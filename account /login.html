<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../stylesheet/main.css">

</head>
<body>

        <img src="../media/Eventyrer.JPG" alt="Bilde" style="width:100%">
        <div class="login-container">
          <form>
            <div class="input-wrapper">
             <label for="Email">Email:</label>

          </form>
        </div>
      </div>
      
</body>
